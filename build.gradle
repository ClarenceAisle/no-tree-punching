buildscript {
    repositories {
        jcenter()
        maven { // Forge Gradle
            url = "http://files.minecraftforge.net/maven"
        }
        maven { // Curse Forge
            url "https://plugins.gradle.org/m2/"
        }
    }
    dependencies {
        classpath 'net.minecraftforge.gradle:ForgeGradle:2.3-SNAPSHOT'
        classpath 'gradle.plugin.com.matthewprenger:CurseGradle:1.1.0'
    }
}

repositories {
    flatDir {
        // Hacked on bullshit for guide API
        dirs 'deps'
    }
    maven {
        // location of the maven that hosts JEI files
        name = "Progwml6 maven"
        url = "http://dvs1.progwml6.com/files/maven"
    }
    maven {
        // location of a maven mirror for JEI files, as a fallback
        name = "ModMaven"
        url = "modmaven.k-4u.nl"
    }
    maven {
        // CraftTweaker
        name "jared maven"
        url "http://maven.blamejared.com/"
    }
}

//Only edit below this line, the above code adds and enables the necessary things for Forge to be setup.
apply plugin: 'net.minecraftforge.gradle.forge'
apply plugin: 'com.matthewprenger.cursegradle'

version = "${mod_version}"
group = "com.alcatrazescapee.notreepunching" // http://maven.apache.org/guides/mini/guide-naming-conventions.html
archivesBaseName = "notreepunching"

dependencies {
    // Provided for compile reasons
    deobfProvided "mezz.jei:jei_${mc_version}:4.11.0.212:api"
    deobfProvided "CraftTweaker2:CraftTweaker2-API:4.1.8.5"

    // Use these at runtime
    runtime "mezz.jei:jei_${mc_version}:4.11.0.212"
    runtime "CraftTweaker2:CraftTweaker2-MC1120-Main:1.12-4.1.8.5"

    // Guide API
    deobfCompile name: 'Guide-API-1.12-2.1.8-63'
}

sourceCompatibility = targetCompatibility = '1.8' // Need this here so eclipse task generates correctly.
compileJava {
    sourceCompatibility = targetCompatibility = '1.8'
}

minecraft {
    version = "${mc_version}-${forge_version}"
    runDir = "run"

    // the mappings can be changed at any time, and must be in the following format.
    // snapshot_YYYYMMDD   snapshot are built nightly.
    // stable_#            stables are built at the discretion of the MCP team.
    // Use non-default mappings at your own risk. they may not always work.
    // simply re-run your setup task after changing the mappings to update your workspace.
    mappings = "${mcp_mapping}"
    makeObfSourceJar = false // an Srg named sources jar is made by default. uncomment this to disable.

    replace 'GRADLE:VERSION', "${mod_version}"
    replaceIn "NoTreePunching.java"
}

processResources {
    // this will ensure that this task is redone when the versions change.
    inputs.property "version", project.version
    inputs.property "mcversion", project.minecraft.version

    // replace stuff in mcmod.info, nothing else
    from(sourceSets.main.resources.srcDirs) {
        include 'mcmod.info'

        // replace version and mcversion
        expand 'version': project.version, 'mcversion': project.minecraft.version
    }

    // copy everything else except the mcmod.info
    from(sourceSets.main.resources.srcDirs) {
        exclude 'mcmod.info'
    }
}

curseforge {
    def envApiKey = System.getenv('CURSEFORGE_API_KEY')
    if (envApiKey == null) {
        println 'Unable to locate api key in env variable'
        return
    }
    project {
        apiKey = "${priv.curseforge_api_token}"
        id = "289043"
        changelog = file("changelog.txt")
        releaseType = "release"

        addGameVersion("${mc_version}")
        relations {
            requiredDependency("alcatrazcore")
            optionalDependency("Guide-API")
        }

        afterEvaluate {
            gameVersionStrings.remove('Java 9')
        }
    }
}